<!-- User Settings -->
<script>
  var congName = "Name"
  //enable true if multiple reports are needed. If false will use report from same server
  //If true will load report from first server in list on load
  var multiLinksEnabled = false
  var multiServers=[]
  //multiServers.push(["Type of Territory","IP of TerraNova Server for type"])
  multiServers.push(["Residential","10.0.20.2:3000"])
  multiServers.push(["Residential2","10.0.20.2:3001"])
  multiServers.push(["Residential3","10.0.20.2"])
</script>

<link rel="stylesheet" type="text/css" href="index.css">

<!-- Javascript Functions -->
<script>
  function appendHTML(element, contents) {
    document.getElementById(element).innerHTML=(document.getElementById(element).innerHTML + contents)
  }
  function insertHTML(element, contents) {
    document.getElementById(element).innerHTML=(contents + document.getElementById(element).innerHTML)
  }
  function setToolbar() {
    insertHTML("toolHead", (congName + " "))
    if (multiLinksEnabled){
      for (id=0; id<multiServers.length; id++){
        appendHTML("toolLinks",("<td id='server"+id+"Link'><a onclick=loadServer("+id+")>"+multiServers[id][0]+"</td>"))
      }
      document.getElementById("reportFrame").src = ("http://"+multiServers[0][1]+"/report")
    } else {
      document.getElementById("reportFrame").src = ("report")
    }
  }
  function loadServer(id){
    document.getElementById("reportFrame").src = ("http://"+multiServers[id][1]+"/report")
  }
  window.onload = setToolbar;
</script>
<div id="pageContents" style="position:fixed;width:100%;height:100%;top:0px;bottom:0px;left:5px;right:0px">
  <div id="toolbar" style="postition:fixed;border-bottom:1px solid #000">
    <div id="toolHead" align="left" style="left:5px;display:inline-block;font-size:20px;font-weight:bold">Congregation Territory</div>
    <table align="right">
      <tr id="toolLinks"> </tr>
    </table>
  </div>

  <!-- Report page from "remote" -->
  <div id="reportWindow" style="position:fixed;top:40px;left:2px;width:99%;bottom:5px;overflow-y:scroll; -webkit-overflow-scrolling: touch">
    <iframe id="reportFrame" style="width:99%;height:99%"></iframe>
  </div>
</div>
